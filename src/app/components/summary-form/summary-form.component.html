<div class="container">
    <h1>RESUMEN DE DATOS PERSONALES</h1>
    <div *ngIf="personalDataForm">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Campo</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of personalDataForm.value | keyvalue">
                    <th scope="row">{{item.key}}</th>
                    <td>{{item.key == "password" ? "" : item.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1>RESUMEN DE DATOS DEL VEHICULO</h1>
    <div *ngIf="vehicleDataForm">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Campo</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of vehicleDataForm.value | keyvalue">
                    <th scope="row">{{item.key}}</th>
                    <td>{{item.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1>RESUMEN DE COBERTURA ELEGIDA</h1>
    <div *ngIf="coverageDataForm">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Campo</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of coverageDataForm | keyvalue">
                    <th scope="row">{{item.key}}</th>
                    <td>{{item.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <mat-checkbox class="example-margin">He leido y acepto los terminos y condiciones</mat-checkbox>
    </div>
    <div>
    <button class="btn btn-primary">Terminar</button>
    </div>
</div>
