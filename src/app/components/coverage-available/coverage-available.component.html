<div class="container">
    <mat-card class="example-card" *ngFor="let coverage of coverages">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <mat-icon>
                    shield
                </mat-icon>
            </div>
            <mat-card-title>{{coverage.producto}}</mat-card-title>
            <mat-card-subtitle>
                <mat-icon aria-hidden="false" aria-label="shield icon"
                    *ngFor="let item of createRange(coverage.puntaje)">star</mat-icon>
                {{coverage.puntaje}}/5
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h2>{{coverage.titulo}}</h2>
            <h3>Costo: {{coverage.costo | currency}}</h3>
            <h3>Franquicia: {{coverage.franquicia | currency}}</h3>
            <p>{{coverage.descripcion}}</p>
            <p>{{coverage.granizo ? "Cubre daños por granizo": "No cubre daños por granizo"}}</p>
        </mat-card-content>
        <mat-card-actions class="example-button-row">
            <button mat-button color="accent" (click)="highlightSelection(coverage)">Seleccionar</button>
        </mat-card-actions>
        <mat-card-footer *ngIf="coverageSelected == coverage.numero">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
    <div class="d-flex justify-content-between">
        <button  matStepperPrevious class="btn btn-primary col-1">Back</button>
        <button class="btn btn-primary col-1" matStepperNext="myForm.status == 'VALID'">Next</button>
    </div>
</div>
